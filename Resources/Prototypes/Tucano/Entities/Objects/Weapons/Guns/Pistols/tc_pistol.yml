- type: entity
  name: TC45P "Glockarov"
  parent: BaseWeaponPistol
  id: WeaponPistolTigerCoopGlockarov
  description: An abomination of a pistol, displays a mixture of the dark, slightly blocky frame of the Glock 21, and the compact and reliable characteristics of the Makarov. For whatever reason, it uses the .45 Magnum cartridges.
  components:
  - type: Sprite
    sprite: Tucano/Objects/Weapons/Guns/Pistols/tc_pistol.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: Tucano/Objects/Weapons/Guns/Pistols/tc_pistol.rsi
  - type: Gun
    minAngle: 1
    maxAngle: 13
    angleIncrease: 10
    angleDecay: 5
    fireRate: 6
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineMagnum
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineMagnum
      gun_chamber:
        name: Chamber
        startingItem: CartridgeMagnum
        priority: 1
        whitelist:
          tags:
            - CartridgeMagnum
